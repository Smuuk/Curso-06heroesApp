<h1>Editar/Agregar heroe
    <small>Superman</small>
</h1>

<hr>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>
                <form class="grid" [formGroup]="heroForm">
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super heroe</mat-label>
                        <input type="text" matInput required formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input type="text" matInput required formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input type="text" matInput required formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required formControlName="superhero">
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select required>
                            <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                                {{publisher.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>

                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn">
                        Borrar
                    </button>
                    <button mat-flat-button color="primary">
                        Guardar
                    </button>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="img de heroe" mat-card-image>
        </mat-card>
    </div>
</div>
